<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron ">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div class="container">
      <h2 id="texas-time"></h2>
    </div>
  </header>

  <main class="container" id="list-group">

    <div class="row" id="time-block1">
      <div class="hour col-1 d-flex align-items-center" id="hour1">9AM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text1"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block2">
      <div class="hour col-1 d-flex align-items-center" id="hour2">10AM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text2"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block3">
      <div class="hour col-1 d-flex align-items-center" id="hour3">11AM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text3"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block4">
      <div class="hour col-1 d-flex align-items-center" id="hour4">12PM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text4"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block5">
      <div class="hour col-1 d-flex align-items-center" id="hour5">1PM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text5"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block6">
      <div class="hour col-1 d-flex align-items-center" id="hour6">2PM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text6"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block7">
      <div class="hour col-1 d-flex align-items-center" id="hour7">3PM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text7"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block8">
      <div class="hour col-1 d-flex align-items-center" id="hour8">4PM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text8"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>

    <div class="row" id="time-block9">
      <div class="hour col-1 d-flex align-items-center" id="hour9">5PM</div>
      <textarea class="textinput col-10 d-flex align-items-center" id="text9"></textarea>
      <button type="button" class="save-btn col-1 rounded" id="">Save</button>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
